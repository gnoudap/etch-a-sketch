<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
        <div class="controls">
            <label for="grid-size">Grid Size:</label>
            <input type="range" id="grid-size" min="8" max="64" value="16">
            <span id="grid-value">16x16</span>
            <button id="create-grid">Create Grid</button>
            <button id="clear">Clear</button>
        </div>
        <div class="sketch-area" id="sketch-area"></div>
    </div>
    <footer>
        <p>Copyright &copy; Duong Pham 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
